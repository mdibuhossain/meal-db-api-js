<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMealDB API</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container mb-5 mt-5">
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Meal Name" aria-label="Meal Name"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="meal-search"
                onclick="getMealName()">Search</button>
        </div>
    </header>
    <main class="container">
        <section class="shadow mb-4">
            <div id="post-container" class="row gy-5">
                <!-- <div class="col-12 col-lg-4 col-md-6 text-center">
                    <img class="meal-img" src="img/shoes.png">
                    <h5>meal-img</h5>
                </div> -->
            </div>
        </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
